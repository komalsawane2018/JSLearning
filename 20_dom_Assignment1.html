
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> DOM Manipulation </title>
</head>
<body>
    <div></div>
    <button type="button" id="hobb"> Add Hobbies </button>
    </div>

    <script>
        const elementHobbies = document.querySelector("#hobb")
        elementHobbies.addEventListener('click',()=>{
        const input = prompt("Enter Your Hobbies",'hobbies')
        console.log(input);
        
        
        })
        
    </script>
    
    
</body>
</html>
